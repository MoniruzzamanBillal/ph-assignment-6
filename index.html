<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind css file  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <!-- navbar starts  -->

      <div class="navContainer mb-6">
        <div
          class="navWrapper w-[95%] sm:w-[90%] m-auto py-6 flex justify-between items-center self-center border-b border-gray-300"
        >
          <!-- Left side of nav starts  -->

          <div class="navLeft">
            <div class="leftLogoContainer w-[80%] sm:w-full">
              <img src="images/Logo.png" class="w-full h-full cursor-pointer" />
            </div>
          </div>

          <!-- Left side of nav ends -->

          <!-- middle side of navbar starts  -->

          <div class="navMiddle">
            <div
              class="navMiddleContainer bg-slate-300 py-[.3rem] px-3 sm:py-[.4rem] sm:px-5 font-semibold text-sm sm:text-base cursor-pointer rounded hover:shadow active:scale-[.97]"
            >
              <h1>Sort by view</h1>
            </div>
          </div>

          <!-- middle side of navbar ends  -->

          <!-- right side of navbar starts  -->

          <div class="navRight">
            <div
              class="navRightContainer bg-red-600 py-[.3rem] px-4 sm:py-[.4rem] sm:px-6 text-sm sm:text-base text-white font-semibold cursor-pointer rounded hover:shadow active:scale-[.97]"
            >
              <h1>Blog</h1>
            </div>
          </div>

          <!-- right side of navbar ends -->
        </div>
      </div>

      <!-- navbar ends  -->

      <!-- categori container starts  -->

      <div class="categoryContainer bg-green-400 mb-6">
        <div class="categoryWrapper bg-blue-300 w-[95%] sm:w-[90%] m-auto py-2">
          <div
            class="categoryCardContainer bg-violet-500 flex justify-center items-center"
          >
            <!--  -->
            <!-- <div
              class="categoryButton mr-2 sm:mr-4 bg-slate-200 py-[.3rem] px-4 sm:py-[.4rem] sm:px-6 font-semibold text-sm sm:text-base cursor-pointer rounded hover:shadow active:scale-[.97] active:bg-red-400"
              onclick=" handleCategoryClick('${element.category_id}') "
            >
              <h1>All</h1>
            </div> -->
            <!--  -->

            <!--  -->
          </div>
        </div>
      </div>

      <!-- categori container ends  -->

      <!-- card container starts  -->

      <div class="cardContainer bg-red-200">
        <div class="cardWrapper bg-blue-300 w-[95%] sm:w-[90%] m-auto">
          <!-- card content starts  -->
          <div class="cardContent bg-pink-400 grid grid-cols-4">
            <!-- card starts  -->

            <div class="dataCard bg-lime-400">
              <!-- card top image starts  -->
              <div class="dataCardTop bg-amber-300 mb-2">
                <div class="dataCardImg bg-red-500 rounded-md overflow-auto">
                  <img
                    src="images/testImg/pic1.jpg"
                    class="w-full h-full"
                    alt=""
                  />
                </div>
              </div>
              <!-- card top image ends -->

              <div class="dataCardBottom bg-teal-400">
                <div
                  class="dataCardBottomContainer bg-teal-300 flex justify-between"
                >
                  <!-- left side of data starts  -->
                  <div class="dataCardBottomLeft bg-orange-500 w-[17%]">
                    <div class="dataCardBottomImg w-[82%] m-auto">
                      <img
                        src="images/testImg/user1.jpg"
                        class="w-full h-full rounded-full"
                        alt=""
                      />
                    </div>
                  </div>
                  <!-- left side of data starts  -->
                  <!--  -->

                  <!-- right side of data card starts  -->

                  <div class="dataCardBottomRight bg-violet-500 w-[82%]">
                    <!-- bottom right heading starts  -->
                    <div
                      class="bottomRightHeading bg-red-500 font-semibold mb-2"
                    >
                      <h1>Make A Website With Login And Register | HTML CSS</h1>
                    </div>
                    <!-- bottom right heading starts  -->
                    <!--  -->

                    <!-- bottom card name starts  -->
                    <div
                      class="bottomCardName bg-blue-400 mb-2 flex items-center self-center"
                    >
                      <p class="bg-yellow-400 inline mr-2 text-[#171717B2]">
                        Awlad Hossain
                      </p>
                      <p class="bg-green-400 inline">
                        <img src="images/blueTic.svg" alt="" />
                      </p>
                    </div>
                    <!-- bottom card name ends  -->

                    <!--  -->

                    <!-- bottom card views starts  -->

                    <div class="bottomCardViews bg-green-400 text-[#171717B2]">
                      <p>91K views</p>
                    </div>

                    <!-- bottom card views ends  -->
                  </div>

                  <!-- right side of data card ends  -->
                  <!--  -->
                </div>
              </div>
            </div>

            <!-- card ends -->
            <!--  -->
          </div>
          <!-- card content ends  -->
          <!--  -->
        </div>
      </div>

      <!-- card container ends  -->
    </div>
    <!-- main container ends  -->

    <script src="script.js"></script>
  </body>
</html>
