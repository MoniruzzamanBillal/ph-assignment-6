<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind css file  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <!-- navbar starts  -->

      <div class="navContainer">
        <div
          class="navWrapper w-[95%] sm:w-[90%] m-auto py-6 flex justify-between items-center self-center border-b border-gray-300"
        >
          <!-- Left side of nav starts  -->

          <div class="navLeft">
            <div class="leftLogoContainer w-[80%] sm:w-full">
              <img src="images/Logo.png" class="w-full h-full cursor-pointer" />
            </div>
          </div>

          <!-- Left side of nav ends -->

          <!-- middle side of navbar starts  -->

          <div class="navMiddle">
            <div
              class="navMiddleContainer bg-slate-300 py-[.3rem] px-3 sm:py-[.4rem] sm:px-5 font-semibold text-sm sm:text-base cursor-pointer rounded hover:shadow active:scale-[.97]"
            >
              <h1>Sort by view</h1>
            </div>
          </div>

          <!-- middle side of navbar ends  -->

          <!-- right side of navbar starts  -->

          <div class="navRight">
            <div
              class="navRightContainer bg-red-600 py-[.3rem] px-4 sm:py-[.4rem] sm:px-6 text-sm sm:text-base text-white font-semibold cursor-pointer rounded hover:shadow active:scale-[.97]"
            >
              <h1>Blog</h1>
            </div>
          </div>

          <!-- right side of navbar ends -->
        </div>
      </div>

      <!-- navbar ends  -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
